    <div class="startPage2">
        <div class="logo-text" id="textLogo">Queshin</div>
        <!--div class="progress" id="resourcesProgress">
            <div class="progress-bar" id="resourcesProgressBar"></div>
            <div class="progress-text">资源加载中
                <span id="percentText">...</span>
            </div>

        <div id="dimmer"></div>
        <div id="progress-info">
            <span>准备加载数据</span><br>
            <span id="percentText">0.00%</span>
        </div>
        <div id="progress-box">
            <div class="progress" id="resourcesProgress">
                <div class="progress-left-border" id="plb"></div>
                <div class="progress-left" id="pl"></div>
                <div class="progress-main" id="pgm"></div>
                <div class="progress-bar" id="resourcesProgressBar"></div>
                <div class="progress-right" id="pr"></div>
                <div class="progress-right-border" id="prb"></div>
                <div class="ripple" id="rpl"></div>
            </div>
        </div>

            点击进入
        </div>
    </div>
    <script>
        const ustcLogo = document.getElementById("ustcLogo")
        const studyInfo = document.getElementById("studyInfo")
        const textLogo = document.getElementById("textLogo")

        const resourcesProgress = document.getElementById("resourcesProgress")
        const resourcesProgressBar = document.getElementById("resourcesProgressBar")
        const progressInfo = document.getElementById("progress-info")
        const percentText = document.getElementById("percentText")

        const prg = resourcesProgress
        const plb = document.getElementById("plb")
        const pr = document.getElementById("pr")
        const pl = document.getElementById("pl")
        const prb = document.getElementById("prb")
        const rpl = document.getElementById("rpl")
        const pgm = document.getElementById("pgm")
        const pgb = resourcesProgressBar
        const clickToStart = document.getElementById("click-to-start")
        const dimmer = document.getElementById("dimmer")

        const resources = [
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/back.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/blank.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/left.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/loader.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/0.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/1.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/2.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/3.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/4.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/5.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/6.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/7.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/8.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/9.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/10.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/11.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/12.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/13.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/14.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/15.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/16.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/17.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/18.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/19.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/20.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/21.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/22.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/23.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/24.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/25.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/26.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/27.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/28.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/29.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/30.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/31.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/32.svg",
            "https://cdn.jsdelivr.net/gh/yemaster/mahjong-statics@3.1.1/imgs/33.svg",
        ]
        let loadedCount = 0

        resourcesProgress.style.display = "none"
        progressInfo.style.display = "none"
        clickToStart.style.display = "none"

        if (localStorage === undefined) {
            location.href = "/error"
        }

        rotateScreen()
        window.addEventListener("resize", rotateScreen)

        function rotateScreen() {
            if (window.innerHeight > window.innerWidth * 1.1)
                document.body.classList.add("mb")
            else
                document.body.classList.remove("mb")
        }

        function addLoadedResource(e) {
            loadedCount++
            resourcesProgressBar.style.width = `${loadedCount / resources.length * 80 + 10}%`
            percentText.innerText = `${(loadedCount / resources.length * 80 + 10).toFixed(2)}%`
            if (loadedCount == resources.length) {
                setTimeout(() => {
                    pr.style.backgroundColor = "#eee"
                    pgb.style.width = "100%"
                    percentText.innerText = `100.00%`
                }, 501)
                setTimeout(() => {
                    progressInfo.style.opacity = "0"
                    pl.style.opacity = "0"
                    pr.style.opacity = "0"
                    pgm.style.opacity = "0"
                    pgb.style.opacity = "0"
                }, 1001)
                setTimeout(() => {
                    progressInfo.style.display = "none"
                    prg.style.width = "0"
                    plb.style.left = "-2.7px"
                    prb.style.right = "-2.7px"
                    dimmer.style.opacity = "0"
                }, 1301)
                setTimeout(() => {
                    prg.style.transform = "rotateX(90deg)"
                    clickToStart.style.display = ""
                }, 1801)
                setTimeout(() => {
                    clickToStart.style.transform = "rotateX(0deg)"
                    localStorage.mAnimation = "OK"
                    document.addEventListener("click", () => {
                        document.body.style.opacity = "0"
                        setTimeout(() => {
                            location.href = "/loading"
                        }, 1100)
                    })
                }, 2401)
            }
        }

        setTimeout(() => {
            ustcLogo.style.visibility = "visible"
            ustcLogo.style.opacity = "1"
        }, 1000)
        setTimeout(() => {
            studyInfo.style.visibility = "visible"
            studyInfo.style.opacity = "1"
        }, 1510)
        setTimeout(() => {
            ustcLogo.style.opacity = "0"
            studyInfo.style.opacity = "0"
        }, 3010)
        setTimeout(() => {
            ustcLogo.style.display = "none"
            studyInfo.style.visibility = "hidden"
            document.getElementById("backImg").classList.add("bg")
        }, 3510)
        setTimeout(() => {
            document.getElementById("backImg").classList.add("bg-blured")
        }, 3700)
        setTimeout(() => {
            textLogo.style.visibility = "visible"
            textLogo.style.opacity = "1"
            resourcesProgress.style.display = "block"
            dimmer.style.opacity = "1"
        }, 4820)
        setTimeout(() => {
            rpl.style.width = "10px"
            rpl.style.height = "10px"
            rpl.style.top = "-4.65px"
            rpl.style.left = "-10.1px"
            rpl.style.opacity = "0"
        }, 5300)
        setTimeout(() => {
            prg.style.width = "30%"
            pgm.style.backgroundColor = "#444"
            pl.style.backgroundColor = "#444"
            pr.style.backgroundColor = "#444"
            plb.style.left = "-12px"
            prb.style.right = "-12px"
            pl.style.backgroundColor = "#eee"
            pgb.style.width = "5%"
            progressInfo.style.display = ""
        }, 6020)
        setTimeout(() => {
            for (let i in resources) {
                const img = new Image()
                img.onload = addLoadedResource
                img.onerror = addLoadedResource
                img.src = resources[i]
            }
        }, 6500)
    </script>

</body>
