<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>Queshin</title>
    <link rel="preload" as="font" href="/statics/main/genshin.woff2">
    <link rel="stylesheet" type="text/css" href="/statics/main/loading.css">
    <script>if (localStorage === undefined) { location.href = "/error" } if (localStorage.mAnimation != "OK") { location.href = "/" }</script>

<body>
    <div id="D">
        <div id="A"></div><img id="C" src="/statics/imgs/loader.svg">
    </div>
    <script>const A = document.getElementById("A"); const B = [[20, 100], [50, 600], [60, 800], [92, 1500], [100, 3000]]; for (let i in B) { setTimeout(() => { A.style.width = `${100 - B[i][0]}%` }, B[i][1]) } setTimeout(() => { let rid = Number(localStorage.mRoomId); if (isNaN(rid) || rid < 0 || rid >= 10000) location.href = `/room/hall`; else location.href = `/room/${rid}` }, 3100)</script>
</body>
